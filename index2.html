<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap" rel="stylesheet">
</head>

<body>
    <section class="main">


        <section class="main-hd">
            <h2>Tic Tac Toe</h2>
        </section>



        <section>

            <!-- //////FORM START //// -->
            <div id="form" class="user-form">
            
                    <h3>Player's Details</h3>

                    <input type="text" placeholder="Player 1  " id="player1">
                    <p></p>
                    <input type="text" placeholder="Player 2 " id="player2">
                    <button onclick="start()">Start</button>
                

            </div>

            <section class="gameBox hide">

                <div class="userBtn">
                    <button id="xUserBtn">Player 1 <p></p> X users</button>
                    <button id="OUserBtn">Player 2 <p></p> O users</button>
                </div>

                <div class="allBoxes">
                    <table>
                        <tr>
                            <td class="one "></td>
                            <td class="two "></td>
                            <td class="three "></td>
                        </tr>
                        <tr>
                            <td class="four "></td>
                            <td class="five "></td>
                            <td class="six "></td>
                        </tr>
                        <tr>
                            <td class="seven "></td>
                            <td class="eight "></td>
                            <td class="nine "></td>
                        </tr>
                    </table>
                </div>

            </section>

        </section>


            <section class="resultBox hide">

                <div id="winName">
                    <h2 id="winChange"></h2>
                </div>

                <div id="winning">
                    <h3 id="winningHeading">WINS!</h3> 
                </div>

                <div class="resultBtn">
                    <button onclick="window.location.reload()">Restart</button>
                </div>
            </section>


    </section>
</body>
<script src="app2.js"></script>

</html>
